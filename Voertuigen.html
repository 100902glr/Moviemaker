<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batman's Vehicles</title>
    <link rel="stylesheet" href="CSS/Voertuigen.css">
</head>
<body>
    <div class="container">
        <h1>Batman's Vehicles</h1>
        <div id="vehicle-info" class="vehicle-container">
            <!-- Vehicle details will be dynamically added here -->
        </div>
    </div>

    <!-- Modal for displaying enlarged images and additional details -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImg">
            <div class="modal-details">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <p><strong>Battery Percentage:</strong> <span id="modalBattery"></span></p>
                <p><strong>Other Important Details:</strong> <span id="modalOtherDetails"></span></p>
            </div>
        </div>
    </div>

    <script src="JavaScripts/Voertuigen.js"></script>
</body>
</html>
